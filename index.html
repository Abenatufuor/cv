<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="cv.css">
    
    

</syle>

<body>

</html>

<div class="container">
    <div class="header">
        <h2>Ashesi CV Template</h2>
    </div>
</div>


</div>
<div class="form-control">
    <form>
    <label>First name</label>
    <input type="first name" placeholder="Enter your first name"
    id="First name">

<i class="fas fa-check-circle"></i>
<i class="fas fa-exclamation-circle"></i>
<small>Error message</small>

</div>
<div class="form-control">
    <label>Middle name</label>
    <input type="Middle name" placeholder="Enter your middle name"
    id="Middle name">
</div>

<div class="form-control">
    <label>Last name</label>
    <input type="Last name" placeholder="Enter your last name"
    id="Last name">
</div>

<div class="form-control">
    <label>Phone number</label>
    <input type="Phone number" placeholder="Enter your phone number"
    id="Phone number">
</div>

<div class="form-control">
    <label>Email</label>
    <input type="email" placeholder="e.g sombody@ashesi.edu.gh"
    id="email">
</div>

<div class="form-control">
    <label>Address</label>
    <input type="address" placeholder="e.g P.O box 50"
    id="address">
</div>

<button>Submit</button>

</form>
</div>
